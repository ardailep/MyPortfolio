<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaxilep | Portfolyo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        .theme-transition {
            transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }
        
        body {
            font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        }

        .btn-glass {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        /* Buton Hover ve Parlaklık Efektleri */
        .social-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Parlak Metin Efekti */
        .glow-text {
            color: #ffffff !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
            filter: brightness(1.2);
        }

        .social-btn:hover {
            transform: scale(1.05);
            opacity: 1 !important;
            filter: brightness(1.1) contrast(1.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .bg-blob {
            filter: blur(80px);
            z-index: 0;
            opacity: 0.12;
            pointer-events: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="theme-transition bg-slate-50 dark:bg-zinc-950 text-slate-700 dark:text-zinc-400 selection:bg-blue-500/30 overflow-x-hidden relative min-h-screen text-center">

    <!-- ARKA PLAN EFEKTLERİ -->
    <div class="fixed top-0 left-0 w-full h-[600px] bg-gradient-to-b from-blue-500/5 to-transparent dark:from-blue-900/10 pointer-events-none z-0"></div>
    <div class="fixed top-[-100px] right-[-100px] w-[500px] h-[500px] bg-blue-400 dark:bg-blue-600 bg-blob rounded-full"></div>
    <div class="fixed bottom-[-100px] left-[-100px] w-[400px] h-[400px] bg-indigo-400 dark:bg-indigo-900 bg-blob rounded-full"></div>

    <!-- TEMA DEĞİŞTİRME BUTONU -->
    <div class="fixed top-6 right-6 z-50">
        <button onclick="toggleTheme()" class="p-3 rounded-2xl bg-white/40 dark:bg-zinc-900/40 border border-slate-200 dark:border-zinc-800 shadow-xl hover:scale-110 active:scale-95 transition-all text-slate-800 dark:text-yellow-400 btn-glass">
            <span id="theme-icon-sun" class="hidden dark:block">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </span>
            <span id="theme-icon-moon" class="block dark:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </span>
        </button>
    </div>

    <div class="relative z-10 max-w-2xl mx-auto px-6 py-16 md:py-24 flex flex-col gap-16">

        <!-- --- 1. HEADER & IDENTITY --- -->
        <section class="flex flex-col gap-8 items-center">
            <div class="flex flex-col justify-center items-center w-full gap-4 text-center">
                <div class="w-full">
                    <h1 class="text-5xl md:text-6xl font-extrabold text-slate-900 dark:text-white tracking-tight mb-3">Swaxilep</h1>
                    <h2 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-500 dark:from-blue-400 dark:to-cyan-300">
                        Game Developer
                    </h2>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <p class="text-slate-600 dark:text-zinc-400 text-lg leading-relaxed max-w-xl mb-8 font-medium">
                    I am 19 years old and a graduate of Fine Arts. Currently specializing in 3D modeling and animation for leading game companies.
                </p>
                
                <!-- ORTALANMIŞ COMMISSIONS & SAAT BÖLÜMÜ -->
                <div class="inline-flex items-center gap-4 bg-white/40 dark:bg-zinc-900/30 border border-slate-200 dark:border-zinc-800/50 rounded-2xl p-4 shadow-sm btn-glass mx-auto">
                    <div class="flex items-center gap-3 pr-4 border-r border-slate-200 dark:border-zinc-800/80">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-ping"></div>
                        <p class="text-sm text-slate-500 dark:text-zinc-400 font-bold uppercase tracking-wider">
                            Commissions are OPEN
                        </p>
                    </div>
                    
                    <div class="flex flex-col items-start gap-0.5">
                        <div id="clock" class="text-xl font-mono font-bold text-slate-900 dark:text-white tracking-tighter tabular-nums leading-none">
                            00:00
                        </div>
                        <div class="text-[8px] text-blue-600 dark:text-blue-400 font-bold font-mono opacity-80 uppercase tracking-widest leading-none">
                            UTC+3
                        </div>
                    </div>
                </div>
            </div>

            <!-- ORTALANMIŞ SOSYAL BAĞLANTILAR -->
            <div class="flex flex-wrap justify-center gap-2 py-2 w-full">
                <a href="https://x.com/swaxilep" target="_blank" class="social-btn glow-text opacity-100 whitespace-nowrap px-5 py-2.5 bg-black dark:bg-zinc-900 text-white rounded-xl font-bold text-[10px] border border-zinc-800/50 btn-glass uppercase tracking-wider shadow-lg">X (Twitter)</a>
                
                <a href="https://www.artstation.com/swaxilep" target="_blank" class="social-btn glow-text opacity-90 whitespace-nowrap px-5 py-2.5 bg-blue-500/80 text-white rounded-xl font-bold text-[10px] border border-blue-400/20 btn-glass uppercase tracking-wider">ArtStation</a>
                
                <a href="https://github.com/ardailep" target="_blank" class="social-btn glow-text opacity-90 whitespace-nowrap px-5 py-2.5 bg-purple-600/80 text-white rounded-xl font-bold text-[10px] border border-purple-500/20 btn-glass uppercase tracking-wider">GitHub</a>
                
                <a href="https://www.youtube.com/@swaxdev" target="_blank" class="social-btn glow-text opacity-90 whitespace-nowrap px-5 py-2.5 bg-red-600/80 text-white rounded-xl font-bold text-[10px] border border-red-500/20 btn-glass uppercase tracking-wider">YouTube</a>
                
                <a href="https://discord.com/users/454979640306696192" target="_blank" class="social-btn glow-text opacity-90 whitespace-nowrap px-5 py-2.5 bg-indigo-600/80 text-white rounded-xl font-bold text-[10px] border border-indigo-500/20 btn-glass uppercase tracking-wider">Discord</a>
            </div>
        </section>

        <!-- --- 2. KULLANILAN PROGRAMLAR --- -->
        <section>
            <div class="flex items-center gap-4 mb-8">
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
                <h3 class="text-xs font-black tracking-[0.4em] text-slate-400 dark:text-zinc-600 uppercase">Programs I Use</h3>
                <div class="h-[1px] flex-1 bg-slate-200 dark:bg-zinc-800"></div>
            </div>
            
            <div id="programs-list" class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                <!-- JS ile doldurulacak -->
            </div>
        </section>

        <!-- --- 3. FOOTER --- -->
        <footer class="mt-12 border-t border-slate-200 dark:border-zinc-900 pt-12 text-center pb-12">
            <p class="text-slate-400 dark:text-zinc-600 text-[10px] font-mono font-bold uppercase tracking-[0.5em]">
                COPYRIGHT © 2024 SWAXILEP • ALL RIGHTS RESERVED
            </p>
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        function updateClock() {
            const now = new Date();
            const trTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Istanbul"}));
            const hours = String(trTime.getHours()).padStart(2, '0');
            const minutes = String(trTime.getMinutes()).padStart(2, '0');
            const clockEl = document.getElementById('clock');
            if (clockEl) clockEl.textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const programs = [
            { name: "Blender", url: "https://www.blender.org/" },
            { name: "Substance Painter", url: "https://www.adobe.com/products/substance3d-painter.html" },
            { name: "Roblox Studio", url: "https://www.roblox.com/create" },
            { name: "Visual Studio Code", url: "https://code.visualstudio.com/" },
            { name: "Medibang Paint", url: "https://medibangpaint.com/" },
            { name: "Krita", url: "https://krita.org/" }
        ];

        const listContainer = document.getElementById('programs-list');
        programs.forEach(prog => {
            const a = document.createElement('a');
            a.href = prog.url;
            a.target = "_blank";
            a.className = "social-btn opacity-80 flex items-center justify-center p-4 rounded-2xl bg-white/30 dark:bg-zinc-900/30 border border-slate-200 dark:border-zinc-800 hover:border-blue-400 dark:hover:border-blue-500 transition-all group shadow-sm btn-glass text-center";
            a.innerHTML = `
                <span class="text-sm font-bold text-slate-800 dark:text-zinc-100">${prog.name}</span>
            `;
            listContainer.appendChild(a);
        });
    </script>
</body>
</html>
