<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaxılep | Portfolyo</title>
    
    <!-- Site İkonları -->
    <link rel="icon" type="image/png" href="assets/SiteIcon.png">
    <link rel="apple-touch-icon" href="assets/SiteIcon.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        accent: '#22d3ee',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 16px;
        }

        .dark {
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: #020617;
            color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            /* Fontların dil bazlı harf dönüşümü için global ayar */
            font-variant-ligatures: none;
        }

        /* İngilizce içerikler için zorunlu dil ayarı */
        [lang="en"] {
            text-transform: uppercase;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(2, 6, 23, 0.8) 100%);
            z-index: -1;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.5) contrast(1.1) blur(2px);
            transform: scale(1.05);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .btn-premium {
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-premium::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .btn-premium:hover::after {
            left: 100%;
        }

        .tab-active {
            background: rgba(59, 130, 246, 0.15) !important;
            border-color: rgba(59, 130, 246, 0.5) !important;
            color: #60a5fa !important;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        #lightbox {
            display: none;
            backdrop-filter: blur(24px);
            z-index: 2000;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
        }
    </style>
</head>
<body class="font-sans selection:bg-primary/30 text-center">

    <div class="noise"></div>
    <div class="video-background">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="assets/background.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- TEMA DEĞİŞTİRME -->
    <nav class="fixed top-0 w-full z-50 px-6 py-6 flex justify-between items-center pointer-events-none">
        <div class="glass px-4 py-2 rounded-full pointer-events-auto">
            <span class="text-xs font-bold tracking-tighter uppercase text-white/50">V. 2.1</span>
        </div>
        <button onclick="toggleTheme()" class="glass p-3 rounded-2xl hover:scale-110 active:scale-95 transition-all pointer-events-auto group">
            <svg id="theme-icon-sun" class="hidden dark:block w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z"/></svg>
            <svg id="theme-icon-moon" class="block dark:hidden w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
        </button>
    </nav>

    <main class="relative z-10 max-w-5xl mx-auto px-6 pt-32 pb-24">
        
        <!-- --- 1. HEADER --- -->
        <header class="reveal flex flex-col items-center text-center gap-6 mb-20">
            <div class="relative">
                <div class="absolute -inset-4 bg-primary/20 blur-3xl rounded-full"></div>
                <!-- lang="en" sayesinde 'i' harfi 'I' olarak büyüyecek -->
                <h1 lang="en" class="text-6xl md:text-8xl font-extrabold tracking-tighter text-white italic">
                    Swaxilep
                </h1>
            </div>
            
            <div class="flex flex-col gap-2">
                <h2 class="text-lg md:text-xl font-medium text-blue-400 tracking-widest uppercase">
                    Game Developer
                </h2>
                <p class="text-white/80 max-w-xl mx-auto text-base md:text-lg leading-relaxed font-medium drop-shadow-sm">
                    I am 19 years old and a graduate of Fine Arts. Currently specializing in 3D modeling and animation for leading game companies.
                </p>
            </div>

            <div class="glass inline-flex items-center gap-4 p-2 rounded-2xl">
                <div class="flex items-center gap-3 pl-4 pr-6 border-r border-white/10">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <!-- Lang="en" büyük harf dönüşüm hatasını engeller -->
                    <span lang="en" class="text-[10px] font-black tracking-widest text-white">COMMISSIONS ARE OPEN</span>
                </div>
                <div class="flex flex-col items-center px-4">
                    <span id="clock" class="text-lg font-mono font-bold tabular-nums">00:00</span>
                    <span class="text-[8px] text-blue-400 font-bold opacity-60">UTC+3</span>
                </div>
            </div>
        </header>

        <!-- --- 2. SEKMELER --- -->
        <section class="reveal">
            <div class="glass p-1.5 rounded-2xl flex justify-center gap-1 w-fit mx-auto mb-12">
                <button onclick="switchTab('links')" id="btn-links" lang="en" class="px-8 py-2.5 rounded-xl text-[10px] font-bold tracking-widest transition-all tab-active">LINKS</button>
                <button onclick="switchTab('programs')" id="btn-programs" lang="en" class="px-8 py-2.5 rounded-xl text-[10px] font-bold tracking-widest transition-all text-white/50 hover:text-white">PROGRAMS</button>
                <button onclick="switchTab('works')" id="btn-works" lang="en" class="px-8 py-2.5 rounded-xl text-[10px] font-bold tracking-widest transition-all text-white/50 hover:text-white">WORKS</button>
            </div>

            <!-- Linkler -->
            <div id="tab-links" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <a href="https://x.com/swaxilep" target="_blank" class="glass btn-premium p-6 rounded-2xl flex flex-col gap-4 group">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-white/40 group-hover:text-blue-400 transition-colors">01</span>
                        <svg class="w-5 h-5 text-white/20 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
                    </div>
                    <span lang="en" class="text-sm font-bold tracking-widest">Twitter / X</span>
                </a>
                <a href="https://www.artstation.com/swaxilep" target="_blank" class="glass btn-premium p-6 rounded-2xl flex flex-col gap-4 group">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-white/40 group-hover:text-blue-400 transition-colors">02</span>
                        <svg class="w-5 h-5 text-white/20 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2L2 19.5h20L12 2z"/></svg>
                    </div>
                    <span lang="en" class="text-sm font-bold tracking-widest">ArtStation</span>
                </a>
                <a href="https://discord.com/users/454979640306696192" target="_blank" class="glass btn-premium p-6 rounded-2xl flex flex-col gap-4 group">
                    <div class="flex justify-between items-start">
                        <span class="text-xs font-bold text-white/40 group-hover:text-blue-400 transition-colors">03</span>
                        <svg class="w-5 h-5 text-white/20 group-hover:text-white transition-colors" fill="currentColor" viewBox="0 0 24 24"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.23 10.23 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
                    </div>
                    <span lang="en" class="text-sm font-bold tracking-widest">Discord</span>
                </a>
            </div>

            <!-- Programlar -->
            <div id="tab-programs" class="hidden grid grid-cols-2 md:grid-cols-4 gap-4"></div>

            <!-- Portfolyo -->
            <div id="tab-works" class="hidden grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3"></div>
        </section>

        <!-- --- 3. FOOTER --- -->
        <footer class="reveal mt-24 text-center">
            <div class="h-px w-full bg-gradient-to-r from-transparent via-white/10 to-transparent mb-8"></div>
            <p lang="en" class="text-[9px] font-bold tracking-[0.8em] text-white/30">
                SWAXILEP • 2024 • ALL RIGHTS RESERVED
            </p>
        </footer>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="flex flex-col items-center justify-center p-4">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white/50 hover:text-white transition-colors">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
        <div class="relative w-full max-w-5xl flex items-center justify-center">
            <button onclick="prevImage()" class="glass p-4 rounded-full mr-4 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </button>
            <img id="lightbox-img" src="" class="max-h-[80vh] rounded-2xl shadow-2xl object-contain transition-all duration-300">
            <button onclick="nextImage()" class="glass p-4 rounded-full ml-4 hover:bg-white/10 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
            </button>
        </div>
        <div id="lightbox-counter" class="mt-8 glass px-6 py-2 rounded-full text-xs font-mono tracking-widest text-white/50">
            01 / 25
        </div>
    </div>

    <script>
        // Reveal Animasyonu
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) entry.target.classList.add('active');
            });
        }, { threshold: 0.1 });
        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Tema
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');

        // Saat
        function updateClock() {
            const trTime = new Date(new Date().toLocaleString("en-US", {timeZone: "Europe/Istanbul"}));
            document.getElementById('clock').textContent = trTime.toTimeString().split(' ')[0].substring(0, 5);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Sekmeler
        function switchTab(tabId) {
            ['links', 'programs', 'works'].forEach(t => {
                const content = document.getElementById(`tab-${t}`);
                const btn = document.getElementById(`btn-${t}`);
                if(content) content.classList.add('hidden');
                if(btn) {
                    btn.classList.remove('tab-active', 'text-white');
                    btn.classList.add('text-white/50');
                }
            });
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            const activeBtn = document.getElementById(`btn-${tabId}`);
            activeBtn.classList.add('tab-active', 'text-white');
            activeBtn.classList.remove('text-white/50');
        }

        // Programlar
        const programs = ["Blender", "Substance Painter", "Roblox Studio", "Visual Studio Code", "Medibang Paint", "Krita"];
        const programsContainer = document.getElementById('tab-programs');
        programs.forEach(prog => {
            const div = document.createElement('div');
            div.className = "glass p-6 rounded-2xl text-center hover:border-primary/50 transition-all cursor-default group";
            div.innerHTML = `<span lang="en" class="text-xs font-bold tracking-widest text-white/60 group-hover:text-white transition-colors uppercase">${prog}</span>`;
            programsContainer.appendChild(div);
        });

        // Portfolyo
        let currentWorks = [];
        let currentIndex = 0;
        const worksContainer = document.getElementById('tab-works');

        for (let i = 1; i <= 25; i++) {
            const div = document.createElement('div');
            div.className = "aspect-square glass rounded-2xl overflow-hidden cursor-pointer group hover:scale-105 transition-all duration-500";
            
            const img = document.createElement('img');
            img.src = `assets/works/${i}.png`;
            img.className = "w-full h-full object-cover transition-transform duration-700 group-hover:scale-110";
            img.onerror = () => div.style.display = 'none';
            img.onload = () => {
                if(!currentWorks.includes(img.src)) currentWorks.push(img.src);
            };

            div.onclick = () => {
                currentIndex = currentWorks.indexOf(img.src);
                openLightbox();
            };
            div.appendChild(img);
            worksContainer.appendChild(div);
        }

        function openLightbox() {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = currentWorks[currentIndex];
            lb.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            updateCounter();
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % currentWorks.length;
            updateLightboxUI();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + currentWorks.length) % currentWorks.length;
            updateLightboxUI();
        }

        function updateLightboxUI() {
            const img = document.getElementById('lightbox-img');
            img.style.opacity = '0';
            setTimeout(() => {
                img.src = currentWorks[currentIndex];
                img.style.opacity = '1';
                updateCounter();
            }, 150);
        }

        function updateCounter() {
            document.getElementById('lightbox-counter').textContent = `${String(currentIndex + 1).padStart(2, '0')} / ${String(currentWorks.length).padStart(2, '0')}`;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });
    </script>
</body>
</html>
